      </button>
      <br><br>

        <div *appUnless="!onlyOdd" >
          <li class="list-group-item"
          [ngClass]="{odd: item %2 !== 0}"

          *ngFor="let item of oddNumbers" >{{ item }}
          </li>
        </div>

          <li class="list-group-item"

          [ngStyle]="{backgroundColor: item%2 !==0 ? '#EFEFEF' : 'coral'}"
           *ngFor="let item of evenNumbers" >{{ item }}
          </li>
        </div>

        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
            [ngClass]="{odd: item %2 !== 0}"

        <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: item %2 !== 0}"
          [ngStyle]="{backgroundColor: item%2 !==0 ? '#EFEFEF' : 'coral'}"
           *ngFor="let item of evenNumbers" >{{ item }}
          </li>
        </div>
        

        <div style="margin-top: 10px;"> 
          <p appBasicHighlight>Style Me With Simple Directive!...</p>
          <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'blue'">Style Me With Better Directive!...</p>
        </div>

        <div [ngSwitch]="value" >
          <p *ngSwitchCase="5">5</p>
          <p *ngSwitchCase="10">10</p>
          <p *ngSwitchCase="19">19</p>
          <p *ngSwitchCaseDefault>Default</p>

      </div>
      </ul>
    </div>
  </div>
</div>
